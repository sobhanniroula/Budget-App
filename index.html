<!DOCTYPE html>
<html>
    
    <head>
        <title> Budget App - SOBHAN </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">    
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="main-container">
            
            <!-- Header Area -->
            <div class="header" id="header-area">
                <div id="month">
                    <p> Available Budget in %Month%: </p>
                </div>
                <div id="budget">
                    <p> + 1,234.56 </p>
                </div>
                <div id="income-area">
                    <div id="income-description">
                        <p> INCOME </p>
                    </div>
                    <div id="income-number">
                        <p> +2,500.00 </p>
                    </div>
                </div>
                <div id="expense-area">
                    <div id="expense-description">
                        <p> EXPENSE </p>
                    </div>
                    <div id="expense-number">
                        <p> +1,265.44 </p>
                    </div>
                </div>
            </div>
            
            <!-- Footer Area -->
            <div class="footer" id="footer-area">
                <div class="input" id="input-area">
                    <div id="type-area">
                        
                    </div>
                    <div id="description-input-area">
                        
                    </div>
                    <div id="value-input-area">
                        
                    </div>
                    <div id="tick-area">
                        
                    </div>
                </div>
    
                <div class="output" id="output-area">
                    <div id="inc-section">
                        <div id="inc-title">
                            <p> INCOMES </p>
                        </div>
                
    
    
    
    
    
    
    
    
    
                    </div>
                    
                    <div id="exp-section">
                        <div id="exp-title">
                            <p> EXPENSES </p>
                        </div>
                
    
    
    
    
    
    
    
    
    
                    </div>
                    
                    
    
    
    
    
    
            </div>
        </div>
    
        <script src="script.js"> </script>
    </body>
</html>
